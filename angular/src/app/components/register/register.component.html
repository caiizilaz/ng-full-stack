<h2 class="page-header text-center">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="col-md-6 offset-md-3">
    <div class="form-group">
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="container text-center">
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </div>
</form>
